specVersion: 0.0.2
description: Compound is an open-source protocol for algorithmic, efficient Money Markets on the Ethereum blockchain.
repository: https://github.com/graphprotocol/compound-V2-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Comptroller
    network: mainnet
    source:
      address: "0x0ae7752d91850B648333d858E15ab72F59F2d0AC"
      abi: Comptroller
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/comptroller.ts
      entities:
        - Comptroller
        - Market
      abis:
        - name: Comptroller
          file: ./abis/comptroller.json
        - name: CToken
          file: ./abis/ctoken.json
        - name: PriceOracle
          file: ./abis/priceOracle.json
        - name: ERC20
          file: ./abis/erc20.json
      eventHandlers:
        - event: MarketListed(address)
          handler: handleMarketListed
        - event: MarketEntered(address,address)
          handler: handleMarketEntered
        - event: MarketExited(address,address)
          handler: handleMarketExited
        - event: NewCloseFactor(uint256,uint256)
          handler: handleNewCloseFactor
        - event: NewCollateralFactor(address,uint256,uint256)
          handler: handleNewCollateralFactor
        - event: NewLiquidationIncentive(uint256,uint256)
          handler: handleNewLiquidationIncentive
        - event: NewMaxAssets(uint256,uint256)
          handler: handleNewMaxAssets
        - event: NewPriceOracle(address,address)
          handler: handleNewPriceOracle
  - kind: ethereum/contract
    name: CProtection
    network: mainnet
    source:
      address: "0x5Cc1f80246C5650bac02EBf82eE6C817E8A9350C"
      abi: CProtection
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/cprotection.ts
      entities:
        - CProtection
        - User
      abis:
        - name: CProtection
          file: ./abis/cprotection.json
        - name: ERC20
          file: ./abis/erc20.json
      eventHandlers:
        - event: Mint(address,uint256,uint256,address,uint256,uint256,uint256)
          handler: handleCProtectionMinted
        - event: Redeem(address,uint256,uint256)
          handler: handleCProtectionRedeemed
        - event: LockValue(uint256,uint256,uint256)
          handler: handleCProtectionLockedValueChanged
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleCProtectionTransfered
  
templates:
  - name: CToken
    kind: ethereum/contract
    network: mainnet
    source:
      abi: CToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/ctoken.ts
      entities:
        - User
        - Market
        - CTokenInfo
      abis:
        - name: CToken
          file: ./abis/ctoken.json
        - name: PriceOracle
          file: ./abis/priceOracle.json
        - name: ERC20
          file: ./abis/erc20.json
      eventHandlers:
        - event: Mint(address,uint256,uint256)
          handler: handleMint
        - event: Redeem(address,uint256,uint256)
          handler: handleRedeem
        - event: Borrow(address,uint256,uint256,uint256)
          handler: handleBorrow
        - event: RepayBorrow(address,address,uint256,uint256,uint256)
          handler: handleRepayBorrow
        - event: LiquidateBorrow(address,address,uint256,address,uint256)
          handler: handleLiquidateBorrow
        - event: AccrueInterest(uint256,uint256,uint256)
          handler: handleAccrueInterest
        - event: NewReserveFactor(uint256,uint256)
          handler: handleNewReserveFactor
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: NewMarketInterestRateModel(address,address)
          handler: handleNewMarketInterestRateModel
